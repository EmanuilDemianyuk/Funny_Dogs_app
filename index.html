<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="navLikes">
                <span class="boxMainLogo"><h3>Funny Dogs</h3></span>
                <div class="amountDownloadBox">
                    <label for="amountDownloadPhotos">Number of photos</label>
                    <input type="number" name="amountDownloadPhotos" id="amountDownloadPhotos" placeholder="12" max="100" min="1">
                </div>
                <div class="mainBoxComment">
                    <div class="countLikes">
                        <span class="counterLikes"></span>
                        <span>
                            <img src="https://cdn-icons-png.flaticon.com/128/7596/7596531.png" logo="LogoLike" class="imgLikes">
                        </span>
                    </div>
                    <div class="countDislikes">
                    <span class="counterDislikes"></span>
                        <span>
                            <img src="https://cdn-icons-png.flaticon.com/128/2231/2231834.png" logo="LogoLike" class="imgLikes">
                        </span>
                    </div>
                </div>
            </div>
            <div class="mainContainer"></div>
            <div class="btnNav"></div>
        </div>
    </div>
</body>
</html>
